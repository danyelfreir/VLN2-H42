<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../modal_signup.css">
</head>
<body>
<div id="modal">
  <div id="signup-modal">
    <h4 class="form-title">Sign up</h4><br>
    <p class="form-subtitle">Join our community!</p>
    <form class="loginform" action="">
        <label class="form-field-label" for="username">Username</label><br>
        <input class="form-field" type="text" id="username" name="username"><br>
        <label class="form-field-label" for="name">Name</label><br>
        <input class="form-field" type="text" id="name" name="name"><br>
        <label class="form-field-label" for="email">Email</label><br>
        <input class="form-field" type="text" id="email" name="email"><br>
        <label class="form-field-label" for="passw">Password</label><br>
        <input class="form-field" type="text" id="passw" name="passw"><br>
        <label class="form-field-label" for="conf_passw">Confirm password</label><br>
        <input class="form-field" type="text" id="conf_passw" name="conf_passw"><br><br>
        <label class="form-field-label" for="birth">Date of birth</label><br>
        <input class="form-field" type="date" placeholder="dd/mm/yyyy" id="birth" name="birth"><br><br>
      <div id="form-remember">
        <input class="form-remember-box" type="checkbox" name="remember">
        <p class="form-remember-text">Remember me</p>
      </div>
      <button class="form-submit" id="submit" type="submit" value="Submit">Sign up</button><br>
    </form>
    <div id="form-footer">
      <p class="form-footertext">Have an account?</p>
      <button type="button" class="form-signup" id="form-signup">LOG IN</button>
    </div>
  </div>
</div>
</body>
</html>
