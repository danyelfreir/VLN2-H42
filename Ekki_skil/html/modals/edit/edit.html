<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../modal_signup.css">
</head>
<body>
    <div id="modal">
  <div id="signup-modal">
    <h4 class="form-title">User</h4><br>
    <p class="form-subtitle">Update your user information</p>
    <form class="loginform" action="">
        <label class="form-field-label" for="name">Name</label><br>
        <input class="form-field" type="text" id="name" name="name"><br>
        <label class="form-field-label" for="email">Email</label><br>
        <input class="form-field" type="text" id="email" name="email"><br>
        <label class="form-field-label" for="bio">Bio</label><br>
        <textarea class="bio_text" id="bio" name="bio" rows="14" cols="10" wrap="soft"> </textarea>
      <button class="form-submit" id="submit" type="submit" value="Submit">Submit</button><br>
    </form>
  </div>
</div>
</body>
</html>
