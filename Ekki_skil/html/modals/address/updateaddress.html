<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../modal_signup.css">
</head>
<body>
<div id="modal">
    <div id="password-modal">
        <h4 class="form-title">Save Address</h4><br>
        <p class="form-subtitle">Save your address <br>for easy checkout</p>
        <form class="loginform" action="">
            <label class="form-field-label" for="street">Street Address</label><br>
            <input class="form-field" type="text" id="street" name="street"><br>
            <label class="form-field-label" for="zip">Zip code</label><br>
            <select class="form-field" id="zip" name="zip"></select>
            <label class="form-field-label" for="city">City</label><br>
            <input class="form-field" type="text" id="city" name="city" readonly><br>
            <label class="form-field-label" for="country">Country</label><br>
            <input class="form-field" type="text" id="country" name="country"><br>
            <button class="form-submit" id="submit" type="submit" value="Submit">Submit</button><br>
        </form>
    </div>
</div>
</body>
</html>
