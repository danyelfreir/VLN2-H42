{% load static %}
<a href="{% url item.id %}">
  <div class="grid-item">
    <img class="grid-item-image" src="{{ item.image }}">
    <div class="name-price-wrapper">
      <p class="grid-item-name">{{ item.name }}</p>
      <p class="grid-item-price">{{ item.cur_bid }} kr.</p>
    </div>
  </div>
</a>
