{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FyreSale</title>
    <link rel="icon" href="img/favicon-fyresale.svg">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    {% block styles %}
    {% endblock styles %}

</head>
<body>
  <div id="wrapper">
    <header>
        {% include 'frontpage/navbar.html' %}
    </header>
      <div id="site-content">
        {% block popup %}
        {% endblock popup %}

        {% block filter %}
        {% endblock filter %}

        {% block content %}
        {% endblock content %}
      </div>
    <footer>
      {% include 'frontpage/footer.html' %}
    </footer>
  </div>
  <script src="{% static 'js/index.js' %}" type="text/javascript"></script>
</body>
</html>
