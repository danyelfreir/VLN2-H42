{% extends 'popup.html' %}

{% block form %}
<h4 class="form-title">Payment</h4><br>
<p class="form-subtitle">Save your payment <br>for easy checkout</p>
<form class="loginform" action="{% url 'edit_payment' user.username %}" method="POST">
  {% csrf_token %}
  <label class="form-field-label">Credit card number</label><br>
  {{form.card_nr}}
  <label class="form-field-label">Expiry date</label><br>
  {{form.expires}}
  <label class="form-field-label">CVC</label><br>
  {{form.cvc}}
  {{ form.errors }}
  <button class="form-submit" id="submit" type="submit" value="Submit">Submit</button><br>
</form>
{% endblock form %}
