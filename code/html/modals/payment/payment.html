<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../modal_signup.css">
</head>
<body>
<div id="modal">
    <div id="password-modal">
        <h4 class="form-title">Payment</h4><br>
        <p class="form-subtitle">Save your payment <br>for easy checkout</p>
        <form class="loginform" action="">
            <label class="form-field-label" for="card_num">Credit Card Number</label><br>
            <input class="form-field" type="text" id="card_num" name="card_num" placeholder="0000 0000 0000 0000" size="18" minlength="19" maxlength="19"><br><br>
            <label class="form-field-label" for="valid_date">Expiry Date</label><br>
            <input class="form-field" type="text" id="valid_date" name="Valid_date" placeholder="MM/YY" size="4" minlength="4" maxlength="4"><br><br>
             <label class="form-field-label" for="cvc">CVC</label><br>
            <input class="form-field" type="text" id="cvc" name="cvc"><br><br>
            <button class="form-submit" id="submit" type="submit" value="Submit">Submit</button><br>
        </form>
    </div>
</div>
</body>
</html>
