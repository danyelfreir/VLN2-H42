<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../modal_signup.css">
</head>
<body>
    <div id="modal">
  <div id="password-modal">
    <h4 class="form-title">Change Password</h4><br>
    <p class="form-subtitle">Update your password</p>
    <form class="loginform" action="">
        <label class="form-field-label" for="passw">Update Password</label><br>
        <input class="form-field" type="text" id="passw" name="passw"><br>
        <label class="form-field-label" for="conf_passw">Confirm password</label><br>
        <input class="form-field" type="text" id="conf_passw" name="conf_passw"><br><br>
        <p class="form-subtitle">Password must be of length 7 and contain at least one uppercase character and one number</p>
      <button class="form-submit" id="submit" type="submit" value="Submit">Submit</button><br>
    </form>
  </div>
</div>
</body>
</html>
